  flutter_secure_storage: ^3.3.3
  animated_text_kit: ^2.2.0
  animations: ^1.1.2
  equatable: ^1.2.5
  dartz: ^0.9.1
  get_it: ^4.0.4
  mockito: ^4.1.1
  flutter_bloc: ^6.0.5
  bloc_test: ^7.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "images/app_icon.png"


flutter:
  assets:
    - google_fonts/
    - images/


  uses-material-design: true

flutter_intl:
